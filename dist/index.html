<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">New Years Eve Countdown</h1>
      <div class="card d-flex">
        <div class="days ">
          <h1 class="days-number">0</h1>
          <p class="days-text">days</p>
        </div>
        <div class="hours">
          <h1 class="hours-number">0</h1>
          <p class="hours-text">hours</p>
        </div>
        <div class="mins">
          <h1 class="minutes-number">0</h1>
          <p class="mins-text">mins</p>
        </div>
        <div class="seconds">
          <h1 class="seconds-number">0</h1>
          <p class="seconds-text">seconds</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
